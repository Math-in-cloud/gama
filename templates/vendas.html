<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Produtos</title>
</head>
<body>
    <h1>Registrar Produtos</h1>
    <form action = "{{url_for('produto')}} " method="POST">
        <label for="name">Nome do Produto:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Descrição:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="price">Preço:</label><br>
        <input type="number" id="price" name="price" step="0.01" min="0" required><br><br>

        <button type="submit">Registrar Produto</button>
    </form>
    <a href="{{ url_for('home') }}">Voltar para Home</a>
</body>
</html>
