<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleEsc.css') }}"> <!-- Link para o seu arquivo CSS -->
</head>
<body>
    <div class="container">
        <div class="coluna1">
            <img src="{{ url_for('static', filename='gamalogo.png') }}" alt="Logo" class="logo"> <!-- Caminho para a logo -->
        </div>
        <div class="coluna2">
            <div class="cartao-login">
                <h2 class="cabecalho">Esqueceu a Senha?</h2>
                <form method="POST" action="{{ url_for('esqueceu_senha') }}">
                    <label for="email">Seu e-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Enviar link de recuperação</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
